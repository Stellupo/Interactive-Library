<div class="row">
  <div class="col-sm8 col-sm-offset-2">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">
          Title of the book
        </label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">
          Author of the book
        </label>
        <input type="text" id="author"
               class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">
          Synopsis of the book
        </label>
        <textarea id="synopsis"
               class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <!--<div class="form-group">
        <label for="picture">
          Image of the book cover
        </label>
        <input type="file" class="form-control">
      </div> todo !-->
      <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Add</button>
      <a id="backButton" routerLink="/books">Back</a>
    </form>
  </div>
</div>
